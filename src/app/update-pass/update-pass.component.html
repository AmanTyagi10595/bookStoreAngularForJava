<form action="action_page.php">
  <!-- <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div> -->
  
  <div class="container">
    <label for="uname"><b>Enter password</b></label>
    <input type="password" placeholder="Enter password" name="uname" [(ngModel)]="obj.password" required>

    <label for="psw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw" [(ngModel)]="obj.confirmPass" required>

    <button type="submit" (click)="updatePass(obj)">Update</button>
    <p><strong>{{result}}</strong></p>
    <label>
      <input type="checkbox" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">ForgotPass <a [routerLink]="['/login']" class="backbtnlgn">Login</a></span>
  </div>
</form>
