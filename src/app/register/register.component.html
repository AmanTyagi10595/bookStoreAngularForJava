<div class="container">
  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <form [formGroup]="registerForm">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" formControlName="email">
    <div>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" formControlName="name">
    </div>
    <div>
      <input type="file" class="form-control" name="myFile" formControlName="myFile" (change)="fileChanged($event)">
    </div>
    <br>
    <div>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" formControlName="psw">
    </div>
    <p><strong>{{result}}</strong></p>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" (click)="registerFun()">Register</button>
  </form>
</div>

<div class="container signin">
  <p>Already have an account? <a [routerLink]="['/login']" class="backbtnlgn">Sign in</a>.</p>
</div>
